name: Deploy Nuxt site (yi/) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    # これで「run:」は基本 yi/ の中で実行される
    defaults:
      run:
        working-directory: yi

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect
        run: |
          if [ -f "${{ github.workspace }}/yi/pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "install=pnpm install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "lockfile=yi/pnpm-lock.yaml" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/yi/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "install=yarn install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "lockfile=yi/yarn.lock" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/yi/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "install=npm ci" >> $GITHUB_OUTPUT
            echo "lockfile=yi/package-lock.json" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/yi/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "install=npm install" >> $GITHUB_OUTPUT
            echo "lockfile=yi/package.json" >> $GITHUB_OUTPUT
          else
            echo "No package manager files found under yi/"
            exit 1
          fi

      # pnpm/yarn を使ってても動くように
      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: ${{ steps.detect.outputs.manager }}
          cache-dependency-path: ${{ steps.detect.outputs.lockfile }}

      - name: Install dependencies
        run: ${{ steps.detect.outputs.install }}

      # Nuxt公式の GitHub Pages 用 preset
      # repo pages なら baseURL を /<repo>/ にする必要がある（カスタムドメインじゃない場合）
      - name: Build (Nuxt preset: github_pages)
        run: npx nuxt build --preset github_pages
        env:
          NUXT_APP_BASE_URL: /

      # 念のため（Jekyll処理を避ける）
      - name: Add .nojekyll
        run: touch .output/public/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # uses: は working-directory の影響を受けないのでパスを明示
          path: ./yi/.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
