<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
    }

    .timer {
      width: 300px;
      margin: 0 auto;
      text-align: center;
      color: white;
      font-family: cursive;
    }

input {
  width: 60px;
  height: 30px;
  font-size: 20px;
}

button {
  width: 100px;
  height: 40px;
  font-size: 20px;
  margin: 10px;
}
  </style>
</head>
<body>
<div class="timer">
  <h1>タイマー</h1>
  <input type="number" id="hour" min="0" max="1" value="0">時間
  <input type="number" id="minute" min="0" max="59" value="0">分
  <input type="number" id="second" min="0" max="59" value="0">秒
  <button id="start">スタート</button>
  <button id="stop">ストップ</button>
  <button id="reset">リセット</button>
</div>
<script src="timer.js"></script>
</body>
</html>
